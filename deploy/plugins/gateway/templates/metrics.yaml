apiVersion: v1
kind: Service
metadata:
  labels:
    name: nginx-ingress-operator
  name: nginx-ingress-operator-metrics
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: http-metrics
      port: 9113
      protocol: TCP
      targetPort: 9113
  selector:
    name: nginx-ingress-operator
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    name: nginx-ingress-operator
    release: kube-prometheus-stack
  name: nginx-ingress-operator-metrics
  namespace: {{ .Values.namespace }}
spec:
  endpoints:
    - port: http-metrics
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  selector:
    matchLabels:
      name: nginx-ingress-operator
