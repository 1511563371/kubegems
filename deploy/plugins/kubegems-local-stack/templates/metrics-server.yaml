# https://artifacthub.io/packages/helm/metrics-server/metrics-server
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: metrics-server
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  repo: https://kubernetes-sigs.github.io/metrics-server
  installNamespace: {{ index .Values "metrics-server" "namespace" }}
  enabled: {{ index .Values "metrics-server" "enabled" }}
  version: {{ index .Values "metrics-server" "version" }}
  values:
    args:
      - --kubelet-insecure-tls
    image:
      # repository: k8s.gcr.io/metrics-server/metrics-server
      {{ include "common.images.repository" ( dict "registry" "k8s.gcr.io" "repository" "metrics-server/metrics-server" "context" .) }}