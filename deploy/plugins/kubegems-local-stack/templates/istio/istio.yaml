{{- if .Values.istio.enabled -}}
# https://kiali.io/docs/installation/installation-guide/install-with-helm/
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: kiali-server
  namespace: {{ .Release.Namespace }}
spec:
  enabled: true
  kind: helm
  installNamespace: {{ .Values.istio.namespace }}
  repo: https://kiali.org/helm-charts
  version: {{ .Values.istio.values.kialiVersion }}  # update to related version when istio version changed
  # see: https://github.com/istio/istio/blob/master/manifests/addons/values-kiali.yaml
  values:
    server:
      web_history_mode: hash
    auth:
      strategy: anonymous
    deployment:
      pod_annotations:
        sidecar.istio.io/inject: "false"
      # image_name: quay.io/kiali/kiali
      {{ include "common.images.repository" ( dict "key" "image_name" "registry" "quay.io" "repository" "kiali/kiali" "context" .) }}
    external_services:
      grafana:
        url: {{ include "monitoring.grafana.address" . }}
      prometheus:
        url: {{ include "monitoring.prometheus.address" . }}
      tracing:
        url: {{ include "observability.jaeger.address" . }}
---
# https://github.com/istio/istio/tree/master/manifests/charts/istio-operator
apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: istio-operator
  namespace: {{ .Release.Namespace }}
spec:
  enabled: true
  kind: helm
  installNamespace: {{ .Values.istio.namespace }}
  repo: https://github.com/istio/istio/archive/refs/tags/{{ .Values.istio.values.chartVersion }}.tar.gz
  path: istio-{{ .Values.istio.values.chartVersion }}/manifests/charts/istio-operator
  version: {{ .Values.istio.values.chartVersion }}
  values:
    # hub: gcr.io/istio-testing  # in chart default hub just for testing
    {{ include "common.images.repository" ( dict "key" "hub" "registry" "gcr.io" "repository" "istio-testing" "context" .) }}
    tag:  {{ .Values.istio.version }}
---
# https://github.com/istio/istio/tree/master/manifests/charts/istio-operator
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: kubegems-istio
  namespace: {{ .Values.istio.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    plugins.kubegems.io/ignore-options: OnUpdate
spec:
  components:
    pilot:
      k8s:
        env:
          - name: PILOT_FILTER_GATEWAY_CLUSTER_CONFIG
            value: "true"
    cni:
      enabled: true
  {{ include "common.images.repository" ( dict "key" "hub" "registry" "gcr.io" "repository" "istio" "context" .) }}
  tag: {{ .Values.istio.version }}
  meshConfig:
    defaultConfig:
      proxyMetadata:
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
        ISTIO_META_DNS_CAPTURE: "true"
      tracing:
        sampling: {{ .Values.istio.values.operator.tracing.sampling }}
        zipkin:
          address: "jaeger-collector.observability.svc.cluster.local:9411"
    enableTracing: true
  values:
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
    global:
      meshID: mesh-default
      multiCluster:
        clusterName: {{ .Values.global.clusterName }}
      network: {{ .Values.global.clusterName }}
      proxy_init:
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 10Mi
      proxy:
        autoInject: disabled
        resources:
          limits:
            cpu: "1"
            memory: 2048Mi
          requests:
            cpu: 100m
            memory: 128Mi
      tracer:
        zipkin:
          address: {{ include "observability.jaeger.address" . }}
    istio_cni:
      enabled: true
{{- end }}