apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: opentelemetry-collector
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
  chart: opentelemetry-collector
  version: "{{ .Chart.AppVersion }}"
  values:
    config:
      processors:
        k8sattributes:
          passthrough: true
      exporters:
        jaeger:
          endpoint: {{ .Values.tracing.jaeger.proto.address }}
          tls:
            insecure: true
      service:
        pipelines:
          traces:
            processors:
              - k8sattributes
            exporters:
              - jaeger
    image:
      {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "otel/opentelemetry-collector-contrib" "context" .) }}
    mode: deployment
    replicaCount: 2
    ports:
      metrics:
        enabled: true
    clusterRole:
      create: true
      rules:
      - apiGroups:
        - ''
        resources:
        - 'pods'
        - 'nodes'
        verbs:
        - 'get'
        - 'list'
        - 'watch'
    serviceMonitor:
      enabled: true
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 128Mi